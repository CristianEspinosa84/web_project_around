<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="keywords" content=" the US" />
    <meta name="author" content="Cristia Espinosa" />
    <link rel="stylesheet" href="./Pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="form form__closed-popup">
        <form class="form__popup">
          <h2 class="form__title">Edit profile</h2>
          <a href="#">
            <img
              src="./Images/CloseIcon.jpg"
              alt="imageclose"
              class="form__close"
            />
          </a>

          <input type="text" placeholder="Nombre" class="form__name" />
          <hr class="form__line" />

          <input type="text" placeholder="Acerca de mi" class="form__about" />
          <hr class="form__line" />

          <button class="form__button">Guardar</button>
        </form>
      </div>
      <div class="overlay"></div>
      <header class="header">
        <img src="./Images/Vector.jpg" alt="imagelogo" class="header__logo" />
        <hr class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./Images/JacquesCousteau.jpg"
            alt="imageprofile"
            class="profile__image"
          />
          <div class="profile__content">
            <div class="profile__user">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <a>
                <img
                  src="./Images/EditButton.jpg"
                  alt="imageedit"
                  class="profile__edit"
                />
              </a>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
          <p class="profile__button">+</p>
        </section>

        <ul class="element">
          <li>
            <img
              src="./Images/YosemiteValley.jpg"
              alt="imageyosemite"
              class="element__image"
            />
            <p class="element__title">
              Yosemite Valley
              <span><img src="./Images/Like.jpg" alt="imagelike" /></span>
            </p>
          </li>
          <li>
            <img
              src="./Images/LakeLouise.jpg"
              alt="imageloke"
              class="element__image"
            />
            <p class="element__title">
              Lake Louise
              <span><img src="./Images/Like.jpg" alt="imagelike" /></span>
            </p>
          </li>
          <li>
            <img
              src="./Images/BaldMountains.jpg"
              alt="imagebald"
              class="element__image"
            />
            <p class="element__title">
              Bald Mountains
              <span><img src="./Images/Like.jpg" alt="imagelike" /></span>
            </p>
          </li>
        </ul>
        <ul class="element__images">
          <li>
            <img
              src="./Images/Latemar.jpg"
              alt="imagelatemar"
              class="element__image"
            />
            <p class="element__title">
              Latemar
              <span><img src="./Images/Like.jpg" alt="imagelike" /></span>
            </p>
          </li>
          <li>
            <img
              src="./Images/VanoiseNationa.jpg"
              alt="imagevanoise"
              class="element__image"
            />
            <p class="element__title">
              Vanoise Nationa...<span
                ><img src="./Images/Like.jpg" alt="imagelike"
              /></span>
            </p>
          </li>
          <li>
            <img
              src="./Images/LagodiBraies.jpg"
              alt="imagelago"
              class="element__image"
            />
            <p class="element__title">
              Lago di Braies
              <span><img src="./Images/Like.jpg" alt="imagelike" /></span>
            </p>
          </li>
        </ul>
      </main>

      <script src="./index.js"></script>
      <footer class="footer">
        <p>Â© 2020 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
