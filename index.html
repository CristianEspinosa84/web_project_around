<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="keywords" content=" the US" />
    <meta name="author" content="Cristia Espinosa" />
    <link rel="stylesheet" href="./Pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="form">
        <form class="form__popup">
          <h2 class="form__title">Edit profile</h2>
          <a href="#">
            <img
              src="./Images/Close Icon.jpg"
              alt="image close"
              class="form__close"
            />
          </a>

          <input type="text" placeholder="Nombre" class="form__name" />
          <hr class="form__line" />

          <input type="text" placeholder="Acerca de mi" class="form__about" />
          <hr class="form__line" />

          <button class="form__button">Guardar</button>
        </form>
      </div>
      <div class="overlay"></div>
      <header class="header">
        <img src="./Images/Vector.jpg" alt="image logo" class="header__logo" />
        <hr class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./Images/Jacques Cousteau.jpg"
            alt="image profile"
            class="profile__image"
          />
          <div class="profile__content">
            <div class="profile__user">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <a>
                <img
                  src="./Images/Edit Button.jpg"
                  alt="image edit"
                  class="profile__edit"
                />
              </a>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
          <p class="profile__button">+</p>
          <!-- <img
            src="./Images/Add Button.jpg"
            alt="image add"
            class="profile__button"
          /> -->
        </section>

        <ul class="element__images">
          <li>
            <img
              src="./Images/Yosemite Valley.jpg"
              alt="image yosemite"
              class="element__image"
            />
            <p class="element__title">
              Yosemite Valley
              <span><img src="./Images/Like.jpg" alt="image like" /></span>
            </p>
          </li>
          <li>
            <img
              src="./Images/Lake Louise.jpg"
              alt="image loke"
              class="element__image"
            />
            <p class="element__title">
              Lake Louise
              <span><img src="./Images/Like.jpg" alt="image like" /></span>
            </p>
          </li>
          <li>
            <img
              src="./Images/Bald Mountains.jpg"
              alt="image bald"
              class="element__image"
            />
            <p class="element__title">
              Bald Mountains
              <span><img src="./Images/Like.jpg" alt="image like" /></span>
            </p>
          </li>
        </ul>
        <ul class="element__images">
          <li>
            <img
              src="./Images/Latemar.jpg"
              alt="image latemar"
              class="element__image"
            />
            <p class="element__title">
              Latemar
              <span><img src="./Images/Like.jpg" alt="image like" /></span>
            </p>
          </li>
          <li>
            <img
              src="./Images/Vanoise Nationa.jpg"
              alt="image vanoise"
              class="element__image"
            />
            <p class="element__title">
              Vanoise Nationa...<span
                ><img src="./Images/Like.jpg" alt="image like"
              /></span>
            </p>
          </li>
          <li>
            <img
              src="./Images/Lago di Braies.jpg"
              alt="image lago"
              class="element__image"
            />
            <p class="element__title">
              Lago di Braies
              <span><img src="./Images/Like.jpg" alt="image like" /></span>
            </p>
          </li>
        </ul>
      </main>

      <script src="./index.js"></script>
      <footer class="footer">
        <p>Â© 2020 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
